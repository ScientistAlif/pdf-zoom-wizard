language: java
sudo: false

notifications:
  email: false

cache:
  directories:
    - ${HOME}/.m2/

install: true

before_script: ./install-deps.sh

before_deploy: "mvn package -DskipTests"

deploy:
  provider: releases
  api_key: "${GH_TOKEN}"
  file_glob: true
  file: "./target/pdfzoomwizard-*.jar"
  skip_cleanup: true
  on:
    tags: true
    branch: master
